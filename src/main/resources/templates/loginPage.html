<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-rose-100 to-indigo-100 flex items-center justify-center">

<form
        action="#"
        th:action="@{/login}"
        th:object="${loginRequest}"
        method="post"
        class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-rose-100 space-y-6"
>
    <h1 class="text-3xl font-bold text-center text-rose-600">🔐 Connexion</h1>

    <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input
                type="email"
                id="email"
                th:field="*{email}"
                placeholder="Entrez votre email"
                class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-400"
                required
        />
    </div>

    <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
        <input
                type="password"
                id="password"
                th:field="*{password}"
                placeholder="Entrez votre mot de passe"
                class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-400"
                required
        />
    </div>

    <div th:if="${error}">
        <p class="text-sm text-red-600 text-center">Identifiants invalides. Veuillez réessayer.</p>
    </div>

    <div class="pt-2">
        <input
                type="submit"
                value="Se connecter"
                class="w-full py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-full shadow-md transition transform hover:scale-105 duration-200"
        />
    </div>
</form>
</body>
</html>
