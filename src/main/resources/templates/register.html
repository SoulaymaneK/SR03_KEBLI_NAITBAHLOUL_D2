<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-rose-100 to-indigo-100 flex items-center justify-center">

<form
        th:action="@{/register}"
        th:object="${registerRequest}"
        method="post"
        enctype="multipart/form-data"
        class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-rose-100 space-y-6"
>
    <h1 class="text-3xl font-bold text-center text-rose-600">üìù Inscription</h1>

    <div th:if="${error}">
        <p class="text-sm text-red-600 text-center font-medium" th:text="${error}"></p>
    </div>

    <div>
        <label for="firstname" class="block text-sm font-semibold text-gray-700 mb-1">Pr√©nom</label>
        <input
                type="text"
                id="firstname"
                th:field="*{firstname}"
                class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-400"
                required
        />
    </div>

    <div>
        <label for="lastname" class="block text-sm font-semibold text-gray-700 mb-1">Nom</label>
        <input
                type="text"
                id="lastname"
                th:field="*{lastname}"
                class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-400"
                required
        />
    </div>

    <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input
                type="email"
                id="email"
                th:field="*{email}"
                class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-400"
                required
        />
    </div>

    <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
        <input
                type="password"
                id="password"
                th:field="*{password}"
                class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-400"
                required
        />
    </div>

    <div>
        <label for="avatar" class="block text-sm font-semibold text-gray-700 mb-1">Photo de profil</label>
        <input
                type="file"
                id="avatar"
                name="avatar"
                accept="image/*"
                class="w-full px-4 py-2 border border-gray-300 rounded-full bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-400"
        />
        <p class="text-xs text-gray-500 mt-1">Formats autoris√©s : JPG, PNG, WebP</p>
    </div>

    <div>
        <input
                type="submit"
                value="Cr√©er mon compte"
                class="w-full py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-full shadow-md transition transform hover:scale-105 duration-200"
        />
    </div>
</form>
</body>
</html>
